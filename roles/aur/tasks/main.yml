---
- name: Create AUR directory
  when: ansible_distribution == 'Archlinux'
  file: path=/home/{{ user.name }}/{{ aur.dir }}
        state=directory
        owner={{ user.name }}
        group={{ user.group }}
  tags:
    - aur

- name: Check if yay was cloned
  when: ansible_distribution == 'Archlinux'
  stat:
    path: /home/{{ user.name }}/github.com/yay
  register: yay_git
  tags:
    - aur

- name: Check is yay installed
  when: ansible_distribution == 'Archlinux'
  shell: command -v yay >/dev/null 2>&1
  register: yay
  ignore_errors: yes
  tags:
    - aur

- name: Clone yay
  when: ansible_distribution == 'Archlinux'
  when: yay_git.stat.exists == False
  git:
    repo: 'https://aur.archlinux.org/yay.git'
    dest: /home/{{ user.name }}/github.com/yay
  become: yes
  become_method: su
  become_user: "{{ user.name }}"
  tags:
    - aur

- name: Install yay deps
  when: ansible_distribution == 'Archlinux'
  pacman: name=go state=present
  tags:
    - aur

- name: Install yay
  when: ansible_distribution == 'Archlinux'
  when: yay.rc != 0
  shell:
    cmd: makepkg -i -f --noconfirm
    chdir: /home/{{ user.name }}/github.com/yay
  become: yes
  become_user: "{{ user.name }}"
  tags:
    - aur

- name: Upgrade aur
  when: ansible_distribution == 'Archlinux'
  aur:
    upgrade: yes
    aur_only: yes
  become: yes
  become_method: su
  become_user: "{{ user.name }}"
  tags:
    - aur

- name: Install AUR base packages
  when: ansible_distribution == 'Archlinux'
  aur:
    name: "{{ aur.packages }}"
    state: present
  become: yes
  become_method: su
  become_user: "{{ user.name }}"
  tags:
    - aur
