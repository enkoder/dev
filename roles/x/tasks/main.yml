---
- name: Install Xorg
  pacman:
    become: yes
    state: present
    name:
      - xorg-server
      - xorg-xinit
      - xorg-xrdb

- name: Move xresources
  file:
    src: "{{ repo_path }}/roles/x/files/Xresources"
    dest: "/home/{{ user.name }}/.Xresources"
    state: hard
    force: true
  tags:
    - x

- name: Move xinit
  file:
    src: "{{ repo_path }}/roles/x/files/xinit"
    dest: "/home/{{ user.name }}/.xinit"
    state: hard
    force: true
  tags:
    - x
