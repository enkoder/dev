repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v3.1.0
  hooks:
  - id: double-quote-string-fixer
  - id: check-yaml
  - id: end-of-file-fixer
  - id: trailing-whitespace
- repo: https://github.com/ansible/ansible-lint.git
  rev: v4.3.0a1
  hooks:
    - id: ansible-lint
      files: \.(yaml|yml)$
